<!--mensagens de alerta,alerts-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mensagens de alerta,alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <p class="alert alert-warning p-2">Menssagem de aviso</p>
                <p class="alert alert-success p-2">Mensagem de sucesso</p>
                <p class="alert alert-danger p-2">Menssagem de erro</p>

                <div class="alert alert-danger p-2 text-center">
                    Essa mensagem tem um <a href="">link</a> para ajuda.
                </div>

                <div class="alert alert-success p-2">
                    <h3>Titulo de alerta</h3>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit deleniti suscipit soluta
                    exercitationem?
                </div>

                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>O seu porra!</strong> clica pra fechar essa merda 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
